services:
  - type: web
    name: nifinova
    runtime: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python start_python_server.py"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: FLASK_ENV
        value: production
      - key: FLASK_APP
        value: app.py
