{% extends "base.html" %}

{% block title %}Login - NIFINOVA Trading Platform{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center pkr-gradient">
    <div class="max-w-md w-full space-y-8 p-8 pkr-card rounded-2xl shadow-2xl">
        <div class="text-center">
            <!-- NIFINOVA Logo -->
            <div class="mx-auto h-24 w-24 flex items-center justify-center rounded-2xl bg-gradient-to-br from-blue-500 via-purple-600 to-indigo-700 shadow-2xl mb-6 transform hover:scale-105 transition-transform duration-300">
                <div class="text-center">
                    <div class="text-white font-bold text-lg">N</div>
                    <div class="text-white text-xs font-medium opacity-90">PKR</div>
                </div>
            </div>
            <h1 class="text-4xl font-bold pkr-logo mb-2">NIFINOVA</h1>
            <h2 class="text-lg font-semibold text-gray-700 mb-1">by PKR SOLUTION</h2>
            <p class="text-sm text-gray-600 mb-3">Advanced AI Trading Platform</p>
            <p class="text-xs text-gray-500">Powered by Prabhanjan Kumar Rawat Â© 2025</p>
        </div>
        
        <form id="loginForm" class="mt-8 space-y-6">
            <div>
                <label for="username" class="sr-only">Username</label>
                <input id="username" name="username" type="text" required 
                       class="relative block w-full px-4 py-3 form-input placeholder-gray-500 text-gray-900 rounded-xl focus:outline-none focus:z-10 sm:text-sm transition-all duration-200" 
                       placeholder="Enter Username">
            </div>
            <div>
                <label for="password" class="sr-only">Password</label>
                <input id="password" name="password" type="password" required 
                       class="relative block w-full px-4 py-3 form-input placeholder-gray-500 text-gray-900 rounded-xl focus:outline-none focus:z-10 sm:text-sm transition-all duration-200" 
                       placeholder="Enter Password">
            </div>
            
            <div id="error-message" class="hidden text-red-600 text-sm text-center"></div>
            
            <div>
                <button type="submit" id="loginBtn" 
                        class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-semibold rounded-xl text-white pkr-gradient hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200 shadow-lg">
                    <span id="loginText">Sign in to NIFINOVA</span>
                    <div id="loginSpinner" class="hidden ml-2">
                        <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-white"></div>
                    </div>
                </button>
            </div>
            
            <div class="text-center text-sm text-gray-500">
                <p class="mt-4">Professional AI-Powered Trading Solutions</p>
            </div>
        </form>
    </div>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const loginBtn = document.getElementById('loginBtn');
    const loginText = document.getElementById('loginText');
    const loginSpinner = document.getElementById('loginSpinner');
    const errorMessage = document.getElementById('error-message');
    
    // Show loading state
    loginBtn.disabled = true;
    loginText.textContent = 'Signing in...';
    loginSpinner.classList.remove('hidden');
    errorMessage.classList.add('hidden');
    
    const formData = new FormData(e.target);
    const data = {
        username: formData.get('username'),
        password: formData.get('password')
    };
    
    try {
        const response = await fetch('/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data)
        });
        
        const result = await response.json();
        
        if (result.success) {
            window.location.href = '/';
        } else {
            errorMessage.textContent = result.message || 'Login failed';
            errorMessage.classList.remove('hidden');
        }
    } catch (error) {
        errorMessage.textContent = 'Connection error. Please try again.';
        errorMessage.classList.remove('hidden');
    } finally {
        // Reset loading state
        loginBtn.disabled = false;
        loginText.textContent = 'Sign in';
        loginSpinner.classList.add('hidden');
    }
});
</script>
{% endblock %}
