{% extends "base.html" %}

{% block title %}Login - Nifty AI Trading Assistant{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100">
    <div class="max-w-md w-full space-y-8 p-8 bg-white rounded-xl shadow-lg">
        <div class="text-center">
            <div class="mx-auto h-12 w-12 flex items-center justify-center rounded-full bg-indigo-100">
                <i data-lucide="trending-up" class="h-6 w-6 text-indigo-600"></i>
            </div>
            <h2 class="mt-6 text-3xl font-bold text-gray-900">Nifty AI Trading</h2>
            <p class="mt-2 text-sm text-gray-600">Sign in to access your trading dashboard</p>
        </div>
        
        <form id="loginForm" class="mt-8 space-y-6">
            <div>
                <label for="username" class="sr-only">Username</label>
                <input id="username" name="username" type="text" required 
                       class="relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" 
                       placeholder="Username" value="admin">
            </div>
            <div>
                <label for="password" class="sr-only">Password</label>
                <input id="password" name="password" type="password" required 
                       class="relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" 
                       placeholder="Password" value="admin">
            </div>
            
            <div id="error-message" class="hidden text-red-600 text-sm text-center"></div>
            
            <div>
                <button type="submit" id="loginBtn" 
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed">
                    <span id="loginText">Sign in</span>
                    <div id="loginSpinner" class="hidden ml-2">
                        <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-white"></div>
                    </div>
                </button>
            </div>
            
            <div class="text-center text-sm text-gray-500">
                Default credentials: <span class="font-mono bg-gray-100 px-2 py-1 rounded">admin / admin</span>
            </div>
        </form>
    </div>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const loginBtn = document.getElementById('loginBtn');
    const loginText = document.getElementById('loginText');
    const loginSpinner = document.getElementById('loginSpinner');
    const errorMessage = document.getElementById('error-message');
    
    // Show loading state
    loginBtn.disabled = true;
    loginText.textContent = 'Signing in...';
    loginSpinner.classList.remove('hidden');
    errorMessage.classList.add('hidden');
    
    const formData = new FormData(e.target);
    const data = {
        username: formData.get('username'),
        password: formData.get('password')
    };
    
    try {
        const response = await fetch('/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data)
        });
        
        const result = await response.json();
        
        if (result.success) {
            window.location.href = '/';
        } else {
            errorMessage.textContent = result.message || 'Login failed';
            errorMessage.classList.remove('hidden');
        }
    } catch (error) {
        errorMessage.textContent = 'Connection error. Please try again.';
        errorMessage.classList.remove('hidden');
    } finally {
        // Reset loading state
        loginBtn.disabled = false;
        loginText.textContent = 'Sign in';
        loginSpinner.classList.add('hidden');
    }
});
</script>
{% endblock %}
